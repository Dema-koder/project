{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Создание праздничного мероприятия</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Название мероприятия:</label>
                        <input type="text" name="event_name" class="form-control" placeholder="Например: День рождения" required>
                    </div>
                    <div class="mb-3">
                        <label>Дата мероприятия:</label>
                        <input type="date" name="event_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Количество гостей:</label>
                        <input type="number" name="guests_count" class="form-control" min="1" value="10" required>
                    </div>
                    <button type="submit" class="btn btn-success">Далее →</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
